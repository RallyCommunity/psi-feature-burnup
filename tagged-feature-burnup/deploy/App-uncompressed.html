<html>
<head>
    <title>tagged-feature-burnup</title>

    <script type="text/javascript" src="/apps/2.0rc2/sdk.js"></script>
    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0rc1/lib/analytics/analytics-all.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/1.22/async.min.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                var app = null;

Ext.define('CustomApp', {
	extend: 'Rally.app.App',
	componentCls: 'app',
	items:{ },

	launch: function() {

		app = this;
		
		app.itemtype = app.getSetting('itemtype');
		app.tags = app.getSetting('tags') .split(",");
		console.log(app.tags);
		app.title = "Portfolio Item burnup for tags " + app.tags;
		app.unittype = app.getSetting('unittype');

		if (app.tags[0] == "") {
			console.log("No Tags specified in configuration");
			app.add({html:"No Tags specied. Edit the app setting to set Tags to filter on"});
			return;
		}

		app.mask = new Ext.LoadMask(Ext.getBody(), {msg:"Please wait..."});
		app.mask.show();
		async.waterfall([
			app.queryEstimateValues,
			app.queryFeatures,
			app.getStartAndEndDates,
			app.querySnapshots,
			app.lumenize,
			app.showChart
		], function(err,results){
			console.log("done!");
			app.mask.hide();
		});

	},

	config: {
		defaultSettings: {
			itemtype : 'Feature',
			tags     : '',
			unittype : 'Points'
		}
	},

	getSettingsFields: function() {
		return [
			{
				name: 'itemtype',
				xtype: 'rallytextfield',
				label : "Portfolio Item Type eg. Feature"
			},
			{
				name: 'tags',
				xtype: 'rallytextfield',
				label : "Comma separated list of tags eg. tag1,tag2,tag3"
			},
			{
				name: 'unittype',
				xtype: 'rallytextfield',
				label : "Unit Type ie. Points or Count"
			}
		];
	},

	queryEstimateValues : function(callback) {

		var configs = [];
		configs.push({ model : "PreliminaryEstimate", 
					   fetch : ['Name','ObjectID','Value'], 
					   filters : [] 
		});

		async.map( configs, wsapiQuery, function(err,results) {
			console.log("Estimates",results[0]);
			app.peRecords = results[0];
			callback(null);
		});


	},

	queryFeatures : function(callback) {
		console.log("queryFeatures");
		var configs = [];
		var filter = null;
		_.each(app.tags,function(tag,i){
			if (i==0) 
				filter = Ext.create('Rally.data.QueryFilter', 
					{ property: 'Tags.Name', operator: '=',value: tag } );
			else
				filter = filter.or(
					Ext.create('Rally.data.QueryFilter', 
					{ property: 'Tags.Name', operator: '=',value: tag } )
				);
		})

		configs.push({ model : "PortfolioItem/"+app.itemtype,             
					   fetch : ['Name', 'ObjectID', 'PlannedStartDate','PlannedEndDate' ], 
					   filters:[filter]
		});
		
		async.map( configs, wsapiQuery, function(err,results) {
			console.log("Features:",results[0]);
			callback(null,results[0]);
		});
	},

	getStartAndEndDates : function( features, callback) {

		var startdates = _.compact( _.pluck(features,function(r) { return r.get("PlannedStartDate");}) );
		var enddates   = _.compact( _.pluck(features,function(r) { return r.get("PlannedEndDate");}) );
		app.startdate = _.min(startdates);
		app.enddate   = _.max(enddates);
		app.isoStartDate  = Rally.util.DateTime.toIsoString(app.startdate, false);
		app.isoEndDate    = Rally.util.DateTime.toIsoString(app.enddate, false);
		console.log("start",app.startdate,"end",app.enddate);
		callback(null,features);

	},

	querySnapshots : function( features, callback) {
		
		var config = {};
		config.fetch   = ['_UnformattedID','ObjectID','_TypeHierarchy','PreliminaryEstimate', 'LeafStoryCount','LeafStoryPlanEstimateTotal','AcceptedLeafStoryPlanEstimateTotal','AcceptedLeafStoryCount','PercentDoneByStoryCount'],
		config.hydrate =  ['_TypeHierarchy'];
		config.find    = {
			'ObjectID' : { "$in": _.pluck(features,function(f){return f.get("ObjectID")}) },
			'_ValidFrom' : { "$gte" : app.isoStartDate }
		};

		async.map([config],snapshotQuery,function(error,results) {
			callback(null,results[0]);
		});
	},

	lumenize : function ( snapshots , callback) {
		
		var lumenize = window.parent.Rally.data.lookback.Lumenize;
		var snapShotData = _.map(snapshots,function(d){return d.data;});
		// var snaps = _.sortBy(snapShotData,"_UnformattedID");
		// can be used to 'knockout' holidays
		var holidays = [
			//{year: 2014, month: 1, day: 1}  // Made up holiday to test knockout
		];
		var myCalc = Ext.create("MyBurnCalculator");

		// calculator config
		var config = {
			deriveFieldsOnInput: myCalc.getDerivedFieldsOnInput(),
			metrics: myCalc.getMetrics(),
			summaryMetricsConfig: [],
			deriveFieldsAfterSummary: myCalc.getDerivedFieldsAfterSummary(),
			granularity: lumenize.Time.DAY,
			tz: 'America/New_York',
			holidays: holidays,
			workDays: 'Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday'
		};
		// chart start and end dates
		var startOnISOString = new lumenize.Time(app.startdate).getISOStringInTZ(config.tz);
		var upToDateISOString = new lumenize.Time(app.enddate).getISOStringInTZ(config.tz);
		// create the calculator and add snapshots to it.
		calculator = new lumenize.TimeSeriesCalculator(config);
		calculator.addSnapshots(snapShotData, startOnISOString, upToDateISOString);
		
		// create a high charts series config object, used to get the hc series data
		var hcConfig = [{ name : "label" }, 
						pointsUnitType(app.unittype) ? { name : "Planned Points" } : { name : "Planned Count" }, 
						{ name : "PreliminaryEstimate"},
						pointsUnitType(app.unittype) ? { name : "Accepted Points"} : { name : "Accepted Count"},
						pointsUnitType(app.unittype) ? { name : "ProjectionPoints"}: { name : "ProjectionCount"},
						{ name : "Count", type:'column'},
						{ name : "Completed",type:'column'} ];
		var hc = lumenize.arrayOfMaps_To_HighChartsSeries(calculator.getResults().seriesData, hcConfig);
		console.log("hc",hc);
		
		callback(null, hc);
	},

	showChart : function(series, callback) {

		var chart = app.down("#chart1");
		if (chart !== null)
			chart.removeAll();
			
		// create plotlines
		// var plotlines = this.createPlotLines(series[0].data);
		
		// set the tick interval
		var tickInterval = series[1].data.length <= (7*20) ? 7 : (series[1].data.length / 20);

		// series[1].data = _.map(series[1].data, function(d) { return _.isNull(d) ? 0 : d; });

		var extChart = Ext.create('Rally.ui.chart.Chart', {
			columnWidth : 1,
			itemId : "chart1",
			listeners : {
				afterrender : function() {
					console.log("rendered");
					callback(null,null);
				}
			},
			chartData: {
				categories : series[0].data,
				series : series.slice(1, series.length)
			},
			chartColors: ['Gray', 'Orange', 'Green', 'LightGray', 'Blue','Green'],

			chartConfig : {
				chart: {
				},
				title: {
				text: app.title,
				x: -20 //center
				},
				plotOptions: {
					series: {
						marker: {
							radius: 2
						}
					}
				},
				xAxis: {
					// plotLines : plotlines,
					//tickInterval : 7,
					tickInterval : tickInterval,
					type: 'datetime',
					labels: {
						formatter: function() {
							return Highcharts.dateFormat('%b %d', Date.parse(this.value));
						}
					}
				},
				yAxis: {
					title: {
						text: app.unittype
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: '#808080'
					}]
				},
				tooltip: {
				},
				legend: { align: 'center', verticalAlign: 'bottom' }
			}
		});
		app.add(extChart);
		chart = app.down("#chart1");
		var p = Ext.get(chart.id);
		elems = p.query("div.x-mask");
		_.each(elems, function(e) { e.remove(); });
		var elems = p.query("div.x-mask-msg");
		_.each(elems, function(e) { e.remove(); });

	}

});

                Ext.define("MyBurnCalculator", {
   extend: "Rally.data.lookback.calculator.TimeSeriesCalculator",
   
    pointsOffset : 0,
    countOffset : 0,
   
    getMetrics: function () {
        var metrics = [
           {
               field: "LeafStoryCount",
               as: "Planned Count",
               display: "line",
               f: "sum"
           },
          {
              field: "LeafStoryPlanEstimateTotal",
              as: "Planned Points",
              display: "line",
              f: "sum"
          },
           {
               field: "CalcPreliminaryEstimate",
               as: "PreliminaryEstimate",
               display: "line",
               f: "sum"
           },
            {
                field: "AcceptedLeafStoryPlanEstimateTotal",
                as: "Accepted Points",
                display: "line",
                f: "sum"
            },
            {
              field: "AcceptedLeafStoryCount",
              as: "Accepted Count",
              display: "line",
              f: "sum"
            },
            {
               field: "ObjectID",
               as: "Count",
               display: "column",
               f: "count"
            },
            {
               field: "Completed",
               as: "Completed",
               display: "column",
               f: "sum"
            }
       ];
        return metrics;
    },
    getDerivedFieldsOnInput : function () { 
        // XS 1, S 3, M 5, L 8, XL 13
        return [ 
            {
                as: 'CalcPreliminaryEstimate', 
                f:  function(row) {
                    var r = _.find(app.peRecords, function(rec) { return rec.get("ObjectID") == row.PreliminaryEstimate; });
                    return r !== undefined ? r.get("Value") : 0;    
                }
            },
            {
                as: 'Completed', 
                f:  function(row) {
                return row.PercentDoneByStoryCount == 1 ? 1 : 0;
                }
            }
        ];
    },
    getDerivedFieldsAfterSummary : function () {
        return [
            {as: 'ProjectionPoints', 
            f: function (row, index, summaryMetrics, seriesData) {
                var that = this;
                if (index === 0) {
                    datesData = _.pluck(seriesData,"label");
                    var today = new Date();
                    var li = datesData.length-1;
                    acceptedPointsData = _.pluck(seriesData,"Accepted Points");
                    acceptedPointsData = _.filter(acceptedPointsData, function(d,i) { return new Date(Date.parse(datesData[i])) < today; });
                    
                    // calculate an offset between the projected value and the actual accepted values.
                    var lastAccepted = acceptedPointsData[acceptedPointsData.length-1];
                    var lastProjected = linearProject( acceptedPointsData, acceptedPointsData.length-1);
                    console.log("last accepted:", lastAccepted, "last projected:",lastProjected);
                    that.pointsOffset = lastAccepted-lastProjected;    
                }
                var y = linearProject( acceptedPointsData, index) + that.pointsOffset;
                return Math.round(y * 100) / 100;
            }
          }, 
          {as: 'ProjectionCount', 
            f: function (row, index, summaryMetrics, seriesData) {
                var that = this;
                if (index === 0) {
                    datesData = _.pluck(seriesData,"label");
                    var today = new Date();
                    var li = datesData.length-1;
                    acceptedCountData = _.pluck(seriesData,"Accepted Count");
                    acceptedCountData = _.filter(acceptedCountData, function(d,i) { return new Date(Date.parse(datesData[i])) < today; });
                    // calculate an offset between the projected value and the actual accepted values.
                    var lastAccepted = acceptedCountData[acceptedCountData.length-1];
                    var lastProjected = linearProject( acceptedCountData, acceptedCountData.length-1);
                    console.log("last accepted:", lastAccepted, "last projected:",lastProjected);
                    that.countOffset = lastAccepted-lastProjected;    

                }
                var y = linearProject( acceptedCountData, index) + that.countOffset;
                return Math.round(y * 100) / 100;
            }
          } 

        ];
    },
   defined : function(v) {
        return (!_.isUndefined(v) && !_.isNull(v));            
    }
   
});

                function LineFitter()
{
    this.count = 0;
    this.sumX = 0;
    this.sumX2 = 0;
    this.sumXY = 0;
    this.sumY = 0;
}

LineFitter.prototype = {
    'add': function(x, y)
    {
        this.count++;
        this.sumX += x;
        this.sumX2 += x*x;
        this.sumXY += x*y;
        this.sumY += y;
    },
    'project': function(x)
    {
        var det = this.count * this.sumX2 - this.sumX * this.sumX;
        var offset = (this.sumX2 * this.sumY - this.sumX * this.sumXY) / det;
        var scale = (this.count * this.sumXY - this.sumX * this.sumY) / det;
        return offset + x * scale;
    }
};

function linearProject(data, x)
{
    var fitter = new LineFitter();
    for (var i = 0; i < data.length; i++)
    {
        fitter.add(i, data[i]);
    }
    return fitter.project(x);
}

function projectToZero( data, x) {

    var start = x;

    while ( linearProject(data,start) > 0)
        start = start + 1

    return start;

}
                // utility methods

// returns the release name if the app is on a page scoped to a release.
function getReleaseTimeBox(app) {
    var timeboxScope = app.getContext().getTimeboxScope();
    var tbName = null;
    if(timeboxScope) {
        var record = timeboxScope.getRecord();
        tbName = record.get('Name');
    } else {
        tbName = "";
    }
    return tbName;
}

// generic function to perform a web services query    
function wsapiQuery( config , callback ) {
	
    Ext.create('Rally.data.WsapiDataStore', {
        autoLoad : true,
        limit : "Infinity",
        model : config.model,
        fetch : config.fetch,
        filters : config.filters,
        listeners : {
            scope : this,
            load : function(store, data) {
                callback(null,data);
            }
        }
    });
}

function snapshotQuery( config ,callback) {

    var storeConfig = {
        find    : config.find,
        fetch   : config.fetch,
        hydrate : config.hydrate,
        autoLoad : true,
        pageSize : 10000,
        limit    : 'Infinity',
        listeners : {
            scope : this,
            load  : function(store,snapshots,success) {
                console.log("snapshots:",snapshots.length);
                callback(null,snapshots);
            }
        }
    };
    var snapshotStore = Ext.create('Rally.data.lookback.SnapshotStore', storeConfig);

}

function pointsUnitType(type) {
        return type=="Points";
}




            Rally.launchApp('CustomApp', {
                name:"tagged-feature-burnup",
	            parentRepos:""
            });

        });
